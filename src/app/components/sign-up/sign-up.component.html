<div class="absolute flex justify-center h-screen" style="background-image: url('/assets/bgws.jpg'); width: 100%; ">
</div>

<div class="flex justify-center w-full ">
    <div class="absolute justify-center w-1/3" style="min-width: 450px;">
        <div class="block justify-self-center bg-white border shadow-lg rounded-lg p-5 m-10 ">
            <div>
                <label class=" text-gray-800 text-lg">Create your account</label>
            </div>
            <form class="">
                <div class="m-3">
                    <label class="m-3 text-gray-700" for="firstname">Name <span
                            class=" text-red-600">*</span></label>
                    <div class=" mr-3">
                        <input id="firstname"
                            class="w-full mx-3 my-1 shadow textbox-standar border rounded-lg py-1 px-3 text-gray-700 focus:outline-none " />
                    </div>
                </div>

                <div class="m-3">
                    <label class="m-3 text-gray-700 " for="lastname">Last name </label>
                    <div class=" mr-3"> 
                        <input id="lastname"
                            class="w-full mx-3 my-1 shadow textbox-standar border rounded-md py-1 px-3 text-gray-700 focus:outline-none " />
                    </div>
                </div>

                <div class="m-3">
                    <label class="m-3 text-gray-700" for="email">Email <span class=" text-red-600">*</span></label>
                    <div class=" mr-3">
                        <input id="email"
                            class="w-full mx-3 my-1 shadow textbox-standar border rounded-md py-1 px-3 text-gray-700 focus:outline-none " />
                    </div>
                </div>

                <div class="m-3">
                    <label class="m-3 text-gray-700" for="username">Username <span
                            class=" text-red-600">*</span></label>
                    <div class=" mr-3">
                        <input id="username"
                            class="w-full mx-3 my-1 shadow textbox-standar border rounded-md py-1 px-3 text-gray-700 focus:outline-none " />
                    </div>
                </div>
                <div class="m-3">
                    <label class="m-3 text-gray-700" for="password">Password <span
                            class=" text-red-600">*</span></label>
                    <div class=" mr-3">
                        <input id="password" type="password"
                            class="w-full mx-3 my-1 shadow textbox-standar border rounded-md py-1 px-3 text-gray-700 focus:outline-none " />
                    </div>
                </div>
                <div class="m-3">
                    <label class="m-3 text-gray-700" for="repassword">Retype password <span
                            class=" text-red-600">*</span></label>
                    <div class=" mr-3">
                        <input id="repassword" type="password"
                            class="w-full mx-3 my-1 shadow textbox-standar border rounded-md py-1 px-3 text-gray-700 focus:outline-none " />
                    </div>
                </div>

                <div class="m-3">
                    <input type="checkbox" id="terms_conditions">
                    <label class="m-3 text-gray-600 text-sm" for="terms_conditions">By registering, you understand that you have read and accepted our <span class="cursor-pointer text-blue-500 hover:underline">terms and conditions</span>.</label>
                </div>

                <div class="grid justify-items-center"> 
                    <input class=" button-confirm-1 m-3" type="submit" value="Sign Up"/>
                </div>
            </form>
        </div>
    </div>
</div>
