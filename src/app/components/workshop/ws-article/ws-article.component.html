
<article>
    
    <div class="flex">
        <div class="bg-cover mx-4 bg-center border-gray-700 border shadow-md cursor-pointer" style="{{'width: 150px;height: 150px;background-image:url(\'' + image + '\')'}}"></div>
        
        <div class="grid">
            <label class=" text-gray-800 font-bold text-lg cursor-pointer">{{title}}</label>
            <label class=" text-gray-700 text-sm">{{description}}</label>
            <label class=" text-black font-bold ">{{price}}</label>
            <label class=" text-gray-700 text-sm">By: <span class=" text-teal-700 font-semibold cursor-pointer hover:underline">{{user}}</span></label>
            <label class=" text-gray-600 text-sm">Categories: {{categories}}</label>
            
        </div>
    </div>
</article>
