<div class="absolute z-50 h-full w-full" style="background-color: rgba(0, 0, 0, 0.300);">
    <div class="flex h-screen w-full justify-center ">
        <div class="flex items-center justify-center w-full">
            <div (outsideClick)="closeModal()" outsideClick
                class="flex min-w-[350px] lg:w-1/3 justify-center bg-white m-4 p-4 border-2 rounded-lg  shadow-md">
                <div class="justify-center">
                    <div class="flex p-5 justify-center">
                        <label class="text-lg text-gray-700">Welcome to Dalion</label>
                    </div>
                    <div class="flex justify-center px-5 py-3 mt-3">
                        <input placeholder="Username or email"
                            class="shadow-md textbox-standar border rounded-lg py-2 px-3 text-gray-700 focus:outline-none w-10/12"
                            type="text">
                    </div>
                    <div class="flex justify-center px-5">
                        <input placeholder="Password"
                            class="shadow-md textbox-standar border rounded-lg py-2 px-3 text-gray-700 focus:outline-none w-10/12"
                            type="password">
                    </div>
                    <div class="flex justify-center py-4">
                        <div class="flex">
                            <div class="flex px-3 w-1/2 justify-center">
                                <button class="button-cancel-1 focus:outline-none"
                                    (click)="closeModal()">Cancel</button>
                            </div>
                            <div class="flex px-3 w-1/2 justify-center">
                                <button class="button-confirm-1 px-20 focus:outline-none">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex px-2">
                        <label class=" text-gray-700 text-sm">Click <a class="text-blue-500 cursor-pointer">here</a> if
                            you forgot the password</label>
                    </div>
                    <div class="flex px-2">
                        <label class=" text-gray-700 text-sm">You do not have an account? <a
                                class="text-blue-500 cursor-pointer" [routerLink]="['/sign-up']" (click)="closeModal()">Register here</a></label>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
